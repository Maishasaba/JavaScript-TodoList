<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript TodoList</title>
</head>

<body>
    <div class="container main-container py-3">
        <!-- <div class="row justify-content-center"> -->
        <!-- <div class="col-6"> -->
        <header class="header">
            <h1>My TodoList App</h1>
        </header>
        <h3>Search Todo</h3>
        <input type="text" class="filter-todo form-control" id="filter" placeholder="Search todo">
        <h3 class="my-2">Add New Todo</h3>
        <form>
            <input type="text" placeholder="Add a new todo" class="todo-input form-control" id="todoInput">
            <button class="todo-btn btn btn-danger" id="addTodo"><i class="fas fa-plus"></i></button>
        </form>

        <ul class="list-group list-unstyled" id="todoList">
        </ul>

        <!-- </div> -->
        <!-- </div> -->
    </div>
    <script src="js/app.js"></script>
</body>

</html>
